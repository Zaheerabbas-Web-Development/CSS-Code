<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow in HTMl</title>
    <style>
        .box{

            width: 200px;
            height: 100px;
            border: 2px solid black;
            overflow: hidden;
            overflow: auto;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae quidem porro atque dicta. Exercitationem quasi aspernatur magnam. Reiciendis veniam, accusamus incidunt ullam temporibus tempore dicta consectetur deleniti doloremque explicabo aperiam.</div>
    <p>This is a paragraph</p>
</body>
</html>
