<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important keyword in HTMl</title>
    <style>
        p{

            color: blue !important;
        }
    </style>

</head>
<body>
    <p style="color: red;">This is a Car</p>
</body>
</html>
