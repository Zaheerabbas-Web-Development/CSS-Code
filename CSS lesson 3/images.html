<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTMl</title>
    <style>

        .box{

            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;

        }

        img{

            height: 100px;
            width: 100px;
            object-fit: cover;
            object-fit: contain;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="en-adobe-scan-logo.webp" alt=""></div>
        <div class="box"><img src="Purple-Customer-Financial-Business-Use-Case-Template.png" alt=""></div>
    </div>
</body>
</html>
