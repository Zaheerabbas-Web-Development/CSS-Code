<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity in HTML</title>
    <link rel="stylesheet" href="specificity.css">
    <style>
        .fruit{

            color: red;
            font-weight: bold;
        }

        #Summer-drinks{
            
            color: black;
            font-size: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul id="Summer-drinks">
        <li>Apple</li>
        <li class="fruit">Orange</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ul>
</body>
</html>
