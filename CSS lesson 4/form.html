<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in CSS</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="Container">
        <form action="" method="get">
            <h2>Login Form</h2>
            <form action="/action_page.php" method="post">
                <div class="imgcontainer">
                  <img src="login-avatar.png" alt="Avatar" class="avatar">
                </div>
                
            <input type="text" name="Username" id="Username" required placeholder="Username" >

            <input type="text" name="Password" id="Password" required placeholder="Password">

            <button class="login" type="submit" value="Login">Login</button>

            <br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox">Remember me</label>

            
            <span class="forgot">Forgot Password?</span>
                

                
           
        </form>
    </div>
</body>
</html>
