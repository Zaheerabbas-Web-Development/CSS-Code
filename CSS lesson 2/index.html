<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Vs Padding</title>
    <style>
        .box1,.box2{

            height: 100px;
            width: 100px;
        }

        .box1{

            margin: 30px;
            background-color: rgb(107, 107, 241);
        }

        .box2{

            padding: 30px;
            background-color: rgb(215, 113, 113);
        }

        .wrapper{
            background-color: black;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
</html>
