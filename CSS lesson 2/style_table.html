<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Table in HTML</title>

    <style>
        table, tr, th, td{

            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5px;

        }

        th{

            background-color: rgb(97, 97, 237);
        }

        td{

            background-color: coral;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h2>Personal Information</h2>
        </caption>
        <tr>
            <th>Name</th>
            <th>Father Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Zaheer Abbas</td>
            <td>Raees Khan</td>
            <td>20</td>
            <td>Tano Swabi</td>
        </tr>

        <tr>
            <td>jabbar ali</td>
            <td>khan</td>
            <td>30</td>
            <td>Manki Swabi</td>
        </tr>

        <tr>
            <td>Amir ali</td>
            <td>Uzair khan</td>
            <td>40</td>
            <td>Lahor Swabi</td>
        </tr>

        <tr>
            <td>Abbas</td>
            <td>Khan</td>
            <td>50</td>
            <td>jabbar Swabi</td>
        </tr>

        <tr>
            <td>Nasir</td>
            <td>ali</td>
            <td>60</td>
            <td>Bazzar Swabi</td>
        </tr>


        
    </table>
</body>
</html>
