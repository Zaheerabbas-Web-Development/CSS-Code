<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style list in HTML</title>
    <style>
        nav a{
            text-decoration: none;
            color: white;
            padding: 20px;
            text-align: center;
            float: left;
        }

        nav{
            background-color: black;
            overflow: hidden;

        }

        nav a:hover{

            /* background-color: red; */
            color: rgb(224, 236, 4);
        }

        nav a:visited{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Service</a>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
