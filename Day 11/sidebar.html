<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main_menu">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check" style="color: black;"></label>
            <i class="fa fa-navicon"></i>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Zaheer Abbas</a>
            </div>

            <div class="btn_two">
                <label for="check"></label>
                <i class="fa fa-remove" style="color: rgb(255, 255, 255);"></i>

            </div>

            <div class="menu">
                <ul>

                    <li>
                    <i class="fa fa-photo" style="color: rgb(255, 255, 255);"></i>
                    <a href="#">Gallery</a>
                    </li>

                    <li>
                        <i class="fa fa-phone" style="color: rgb(255, 255, 255);"></i>
                        <a href="#">Contact</a>
                    </li>

                    <li>
                        <i class="fa fa-comments" style="color: rgb(255, 255, 255);"></i>
                        <a href="#">Feedback</a>
                    </li>

                    <li>
                        <i class="fa fa-cart-plus" style="color: rgb(255, 255, 255);"></i>
                        <a href="#">Store</a>
                    </li>

                    <li>
                        <i class="fa fa-address-card" style="color: rgb(255, 255, 255);"></i>
                        <a href="#">Address</a>
                    </li>

                    
                </ul>

                <div class="social_media">
                    <ul>
                        <a href=""><i class="fa fa-facebook-square" style="font-size:24px" ></i></a>
                        <a href=""><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
                        <a href=""><i class="fa fa-twitter-square" style="font-size:24px"></i></a>
                        <a href=""><i class="fa fa-youtube-play" style="font-size:24px"></i></a>
                    </ul>

                </div>

            </div>
            

        </div>

    </div>
    <script src="style.js"></script>

</body>
</html>
